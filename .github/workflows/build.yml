name: Build and Run Unit Tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      [ main ]

jobs:

  build:
    name: ðŸ”¨ Build
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Make gradle executable
        run: chmod +x ./gradlew

      - name: Build with gradle
        run: ./gradlew build --stacktrace

  unit-tests:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Make gradle executable
        run: chmod +x ./gradlew

      - name: Execute unit tests
        run: ./gradlew testDebugUnitTest --stacktrace